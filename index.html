<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="equilibrium">
        <a class="view" href="#">
          <img src="images/icon-view.svg" alt="">
        </a>
      </div>
      
      <h1 class="nft-name"><a class="nft-name__link" href="#">Equilibrium #3429</a></h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-and-time">
        <div class="flex">
          <img src="images/icon-ethereum.svg" alt="ETH symbol">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="flex">
          <img src="images/icon-clock.svg" alt="clock symbol">
          <p class="time">3 days left</p>
        </div>
      </div>
      <hr>

      <div class="creator">
        <img class="creator-image" src="images/image-avatar.png" alt="creator's avatar">
        <p class="creation-of">Creation of <a class="creator-name" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Justine-5" target="_blank">Justine</a>.
  </footer>
</body>
</html>
